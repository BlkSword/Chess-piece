<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chess-piece 加壳器</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
      <header class="header">
        <div class="title">Chess-piece 加壳器</div>
        <div class="actions">
          <button id="themeToggle" title="切换主题">主题</button>
        </div>
      </header>

      <section class="card">
        <div class="card-title">模式选择</div>
        <div class="row">
          <label><input type="radio" name="mode" value="file" checked /> 文件模式</label>
          <label><input type="radio" name="mode" value="cmd" /> 命令模式</label>
          <label><input type="radio" name="mode" value="sc" /> Shellcode 模式</label>
          <label><input type="radio" name="mode" value="src" /> 源码模式</label>
        </div>
      </section>

      <section id="file-mode" class="card">
        <div class="card-title">文件模式</div>
        <div class="row">
          <label>输入EXE路径</label>
          <input id="inputPath" placeholder="例如 C:\\Windows\\System32\\calc.exe" />
        </div>
      </section>

      <section id="cmd-mode" class="card hidden">
        <div class="card-title">命令模式</div>
        <div class="row">
          <label>命令路径</label>
          <input id="cmdPath" placeholder="例如 C:\\Windows\\System32\\calc.exe" />
        </div>
      </section>

      <section id="sc-mode" class="card hidden">
        <div class="card-title">Shellcode 模式</div>
        <div class="row">
          <label>Shellcode 文件</label>
          <input id="scPath" placeholder="例如 D:\\shell.bin" />
        </div>
        <div class="row">
          <label>注入模式</label>
          <label><input type="radio" name="inj" value="self" checked /> 自注入</label>
          <label><input type="radio" name="inj" value="remote" /> 远程注入</label>
        </div>
        <div class="row" id="remoteRow" class="hidden">
          <label>目标进程路径</label>
          <input id="remotePath" placeholder="例如 C:\\Windows\\System32\\notepad.exe" />
        </div>
      </section>

      <section id="src-mode" class="card hidden">
        <div class="card-title">源码模式</div>
        <div class="row">
          <label>语言</label>
          <label><input type="radio" name="lang" value="rust" checked /> Rust</label>
          <label><input type="radio" name="lang" value="c" /> C</label>
        </div>
        <div class="row">
          <label>源码文件</label>
          <input id="srcPath" placeholder="例如 D:\\hello.rs 或 D:\\hello.c" />
        </div>
      </section>

      <section class="card">
        <div class="card-title">输出与执行</div>
        <div class="row">
          <label>输出壳EXE</label>
          <input id="outPath" placeholder="例如 D:\\packed_calc_cmd.exe" />
        </div>
        <div class="row">
          <button id="packBtn">开始打包</button>
        </div>
        <div id="status" class="status"></div>
      </section>

      <footer class="footer">© Enterprise • Tauri • Rust</footer>
    </div>
  <script src="main.js"></script>
</body>

</html>
